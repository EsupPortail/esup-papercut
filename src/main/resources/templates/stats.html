<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">

<body>

	<div layout:fragment="content" class="row">

		<script type="text/javascript">
					var statsPapercut = 'statsPapercut';
				</script>

		<script th:src="@{/webjars/chartjs/2.7.3/Chart.min.js}"></script>
		<script th:src="@{/resources/js/esupPapercut.js}"></script>


		<div class="charts col-6">
			<canvas id="transactionsNombreChart">&amp;nbsp;</canvas>
			<h3>Nombre de transactions</h3>
		</div>

		<div class="charts col-6">
			<canvas id="transactionsMontantChart">&amp;nbsp;</canvas>
			<h3>Montants</h3>
		</div>
		<div class="charts col-6">
			<canvas id="transactionsCumulTransactionsChart">&amp;nbsp;</canvas>
			<h3>Cumul du nombre de transactions</h3>
		</div>
		<div class="charts col-6">
			<canvas id="transactionsCumulMontantChart">&amp;nbsp;</canvas>
			<h3>Cumul des montants</h3>
		</div>

	</div>


</body>

</html>
