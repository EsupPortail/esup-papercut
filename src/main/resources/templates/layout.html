<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="esup-papercut">

<title th:text="${title}">Crédits d'impression</title>

<!-- Bootstrap core CSS -->
<link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
	rel="stylesheet" />
<link rel="stylesheet" th:href="@{/resources/css/esup-papercut.css}" />

<script th:src="@{/webjars/jquery/3.3.1-2/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>

</head>

<body>
	<header th:replace="fragments/header :: header"> </header>

	<main class="container-fluid">

	<div class="row my-5">
		<div class="col-md text-center">
			<h1 th:text="${title}">Gestion des crédits d'impression</h1>
		</div>
	</div>

		<div class="row">

			<div class="col-1"></div>

			<div class="col-10">
			
				<div layout:fragment="content"></div>
			
			</div>
			
			<div class="col-1"></div>
			
		</div>

	</main>

	<footer th:replace="fragments/footer :: footer"> </footer>
</body>
</html>
