<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">

<head>
<title>Crédits d'impression</title>
</head>
<body>
	<header> </header>

	<main class="container-fluid">

	<div layout:fragment="content">

		<div class="row my-5">
			<div class="col-md text-center">
				<h1 th:text="#{home.h1}">Crédits d'impression</h1>
			</div>
		</div>

		<div class="row">

			<div class="col-1"></div>

			<div class="col-10">

				<table class="table table-hover table-striped table-bordered">
					<thead>
						<tr>
							<th scope="col">Date</th>
							<th scope="col">Identifiant</th>
							<th scope="col">Référence</th>
							<th scope="col">Montant (€)</th>
							<th scope="col">Status</th>
							<th scope="col">Nouveau solde (€)</th>
							<th scope="col">Archivé</th>
							<th scope="col">Détail</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="log : ${pageLogs.content}">
							<td th:text="${log.transactionDate}">transactionDate</td>
							<td th:text="${log.uid}">uid</td>
							<td th:text="${log.reference}">reference</td>
							<td th:text="${log.montantDevise}">montantDevise</td>
							<td th:text="${log.papercutWsCallStatus}">papercutWsCallStatus</td>
							<td th:text="${log.papercutNewSolde}">papercutNewSolde</td>
							<td th:text="${log.archived}">archived</td>
							<td class="utilbox"><a class="btn btn-success"
								title="Voir état" alt="Détail" th:href="@{/logs/${etat.id}}"><img
									title="Voir" th:src="@{/resources/images/show.png}"
									class="image" alt="Voir"></a></td>
						</tr>
					</tbody>
				</table>
				
				<nav th:if="${pageLogs.totalPages > 1}"
                                        aria-label="pagination"
                                        th:with="current=${pageLogs.number+6},                                                                                                                              
     beginIndex=${T(java.lang.Math).max(0,current-10)},                                                                                                                                                            
     endIndex=${T(java.lang.Math).min(beginIndex+8,pageLogs.totalPages-1)}">
					<ul class="pagination justify-content-center">
                                                <li class="page-item" th:if="${pageLogs.hasPrevious()}"><a
                                                        class="page-link"
                                                        th:href="@{(page=${pageLogs.number-1},size=${pageLogs.size})}">Previous</a>
                                                </li>
                                                <li class="page-item"
                                                        th:each="i : ${#numbers.sequence(beginIndex, endIndex)}"
                                                        th:classappend="${pageLogs.number}==${i}?'active':''"><a
                                                        th:href="@{''(page=${i})}" th:text="${i+1}"
                                                        class="page-link"></a></li>
                                                <li class="page-item" th:if="${pageLogs.hasNext()}"><a
                                                        class="page-link"
                                                        th:href="@{(page=${pageLogs.number+1},size=${pageLogs.size})}">Next</a>
                                                </li>
					</ul>
				</nav>
				

			</div>

			<div class="col-1"></div>

		</div>
	</main>

	<footer> </footer>

</body>
</html>
